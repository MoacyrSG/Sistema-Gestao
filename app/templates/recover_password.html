<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Mesmos estilos do formul√°rio de login */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #001f54, #003d99);
            color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: linear-gradient(145deg, #0066ff, #33ccff);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        form div {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
        }

        input[type="submit"] {
            background: white;
            color: #0066ff;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Recuperar Senha</h2>
        <form method="POST" action="{{ url_for('main.send_reset_code') }}">
            {{ form.hidden_tag() }}

            <div>
                <label for="email">Digite seu e-mail</label>
                {{ form.email(class="form-control", id="email") }}
                {% for error in form.email.errors %}
                    <span class="error-message">{{ error }}</span>
                {% endfor %}
            </div>

            <div>
                {{ form.submit(class="btn-submit") }}
            </div>
        </form>
    </div>
</body>
</html>
